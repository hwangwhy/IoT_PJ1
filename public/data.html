<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dữ Liệu Cảm Biến</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="../public/header.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }

        .card {
            background-color: #2a2a2a;
            color: white;
        }

        .page-number {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-number:hover {
            background-color: #666;
        }

        .active-page {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }

        .dataTables_paginate {
            display: none !important;
            /* ✅ Ẩn phân trang */
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container mt-4">
        <div class="card p-3">
            <h5 class="text-center">Dữ Liệu Cảm Biến</h5>
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" id="searchKeyword" class="form-control" placeholder="Nhập từ khóa">
                </div>
                <div class="col-md-3">
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="loadSensorData(1)">Tìm kiếm</button>
                </div>
            </div>
        </div>
        <table id="sensorTable" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nhiệt Độ</th>
                    <th>Độ Ẩm</th>
                    <th>Ánh Sáng</th>
                    <th>Thời Gian</th>
                </tr>
            </thead>
            <tbody id="sensorData"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>
    </div>

    <script>
        function filterTable() {
            let keyword = document.getElementById("searchKeyword").value;
            $('#sensorTable').DataTable().search(keyword).draw();
        }

        document.addEventListener('DOMContentLoaded', () => {
            $(document).ready(function () {
                $('#sensorTable').DataTable({
                    "processing": true,
                    "serverSide": false,  // Để false vì ta tự fetch dữ liệu
                    "ajax": {
                        "url": "../api/get_sensor.php",
                        "dataSrc": "data" // DataTables sẽ lấy dữ liệu từ `responseData.data`
                    },
                    "columns": [
                        { "data": "id" },
                        { "data": "temperature", "render": function (data) { return data + "°C"; } },
                        { "data": "humidity", "render": function (data) { return data + "%"; } },
                        { "data": "light", "render": function (data) { return data + " lx"; } },
                        { "data": "timestamp" }
                    ],
                    "info": false,
                    "searching": false,
                    "lengthChange": false,
                });
            });

        });
    </script>

    <script>
        fetch("../public/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>
    <script>
        function loadSensorData(page = 1) {
            let keyword = document.getElementById("searchKeyword").value;
            let startDate = document.getElementById("startDate").value;
            let endDate = document.getElementById("endDate").value;
            fetch(`../api/get_sensor.php?page=${page}`)
                .then(response => response.json())
                .then(responseData => {
                    let tableBody = document.getElementById('sensorData');
                    let pagination = document.getElementById('pagination');

                    // ❌ Xóa dữ liệu cũ
                    tableBody.innerHTML = "";
                    pagination.innerHTML = "";

                    if (!responseData || !responseData.data || !Array.isArray(responseData.data)) {
                        tableBody.innerHTML = "<tr><td colspan='5'>Dữ liệu không hợp lệ</td></tr>";
                        return;
                    }

                    // ✅ Thêm dữ liệu vào bảng
                    responseData.data.forEach(sensor => {
                        let row = `
                    <tr>
                        <td>${sensor.id}</td>
                        <td>${sensor.temperature}°C</td>
                        <td>${sensor.humidity}%</td>
                        <td>${sensor.light} lx</td>
                        <td>${sensor.timestamp}</td>
                    </tr>
                `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });

                    // ✅ Tạo phân trang chỉ với số trang
                    for (let i = 1; i <= responseData.totalPages; i++) {
                        pagination.innerHTML += `<button class="page-number ${i === page ? 'active-page' : ''}" onclick="loadSensorData(${i})">${i}</button>`;
                    }
                })
                .catch(error => console.error('Lỗi tải dữ liệu:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSensorData(); // Tải dữ liệu lần đầu
        });
    </script>

</body>

</html>
