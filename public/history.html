<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Thao Tác</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-bs5/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../public/header.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }

        .card {
            background-color: #2a2a2a;
            color: white;
        }

        .page-number {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-number:hover {
            background-color: #666;
        }

        .active-page {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>

    <div class="container mt-4">
        <div class="card p-3">
            <h5 class="text-center">Lịch sử bật/tắt thiết bị</h5>

            <!-- Ô tìm kiếm -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" id="searchKeyword" class="form-control" placeholder="Nhập từ khóa...">
                </div>
                <div class="col-md-3">
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="loadHistory(1)">Tìm kiếm</button>
                </div>
            </div>

            <!-- Bảng dữ liệu -->
            <table id="historyTable" class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên thiết bị</th>
                        <th>Hành động</th>
                        <th>Thời gian</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Phân trang -->
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        function loadHistory(page = 1) {
            let keyword = $("#searchKeyword").val().trim();
            let startDate = $("#startDate").val();
            let endDate = $("#endDate").val();

            $.ajax({
                url: `../api/get_history.php`,
                type: "GET",
                data: { page, keyword, startDate, endDate },
                dataType: "json",
                success: function (data) {
                    let tableBody = $("#historyTable tbody");
                    tableBody.empty();

                    if (data.history.length === 0) {
                        tableBody.append(`<tr><td colspan="4" class="text-center">Không tìm thấy dữ liệu</td></tr>`);
                    } else {
                        data.history.forEach(row => {
                            tableBody.append(`<tr>
                                <td>${row.id}</td>
                                <td>${row.name}</td>
                                <td>${row.action}</td>
                                <td>${row.timestamp}</td>
                            </tr>`);
                        });
                    }

                    renderPagination(data.total_pages, page);
                },
                error: function (xhr, status, error) {
                    console.error("❌ Lỗi tải dữ liệu lịch sử:", error);
                }
            });
        }

        function renderPagination(totalPages, currentPage) {
            let paginationDiv = $("#pagination");
            paginationDiv.empty();

            for (let i = 1; i <= totalPages; i++) {
                paginationDiv.append(`<button class="page-number ${i === currentPage ? 'active-page' : ''}" onclick="loadHistory(${i})">${i}</button>`);
            }
        }

        $(document).ready(function () {
            loadHistory(1);
        });

        fetch("../public/header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            });
    </script>
</body>

</html>
