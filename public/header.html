<script>
    document.addEventListener("DOMContentLoaded", function() {
        let currentPath = window.location.pathname.split("/").pop();
        let menuItems = {
            "index.html": "home",
            "history.html": "history",
            "data.html": "data",
            "about.html": "info"
        };
        let activeItem = menuItems[currentPath];
    if (activeItem) {
        let element = document.getElementById(activeItem);
        if (element) {
            element.classList.add("active");
        }
    }
    });
</script>
